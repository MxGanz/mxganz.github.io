<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Space Shooter</title>
    <style>
        canvas {
            border: 1px solid black;
        }

        #menuScreen,
        #gameOverScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: Arial, sans-serif;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="menuScreen">
        <h1>Space Shooter</h1>
        <button id="startButton">Start Game</button>
    </div>
    <div id="gameOverScreen" style="display: none;">
        <h1>You Died</h1>
        <p>Your Score: <span id="finalScore"></span></p>
        <button id="restartButton">Restart Game</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const menuScreen = document.getElementById('menuScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const finalScoreSpan = document.getElementById('finalScore');

        let gameState = 'menu'; // 'menu', 'playing', 'gameOver'

        // Game objects
        let player, projectiles, enemies, powerUps, stars, score;

        function initGame() {
            player = {
                x: canvas.width / 2,
                y: canvas.height - 30,
                width: 50,
                height: 50,
                speed: 5,
                fireRate: 20,
                fireCooldown: 0,
                isShooting: false,
                health: 5
            };

            projectiles = [];
            enemies = [];
            powerUps = [];
            stars = [];
            score = 0;

            // Create stars for background
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1
                });
            }
        }

        // Key states
        const keys = {
            ArrowLeft: false,
            ArrowRight: false,
            Space: false
        };

        // Game loop
        function gameLoop() {
            if (gameState === 'playing') {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                drawBackground();
                handleShooting();
                movePlayer();
                drawPlayer();
                moveProjectiles();
                drawProjectiles();

                if (Math.random() < 0.02) {
                    spawnEnemy();
                }
                moveEnemies();
                drawEnemies();

                if (Math.random() < 0.005) {
                    spawnPowerUp();
                }
                movePowerUps();
                drawPowerUps();

                checkCollisions();
                handleShooting();
                drawScore();
                drawHealth();

                if (player.health <= 0) {
                    gameState = 'gameOver';
                    showGameOverScreen();
                }

                requestAnimationFrame(gameLoop);
            }
        }

        function drawBackground() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'white';
            stars.forEach(star => {
                ctx.fillRect(star.x, star.y, star.size, star.size);
            });
        }

        function movePlayer() {
            if (keys.ArrowLeft && player.x > player.width / 2) {
                player.x -= player.speed;
            }
            if (keys.ArrowRight && player.x < canvas.width - player.width / 2) {
                player.x += player.speed;
            }
        }

        function drawPlayer() {
            ctx.fillStyle = 'blue';
            ctx.beginPath();
            ctx.moveTo(player.x, player.y - player.height / 2);
            ctx.lineTo(player.x - player.width / 2, player.y + player.height / 2);
            ctx.lineTo(player.x + player.width / 2, player.y + player.height / 2);
            ctx.closePath();
            ctx.fill();
        }

        function moveProjectiles() {
            for (let i = projectiles.length - 1; i >= 0; i--) {
                projectiles[i].y -= 10;
                if (projectiles[i].y < 0) {
                    projectiles.splice(i, 1);
                }
            }
        }

        function drawProjectiles() {
            ctx.fillStyle = 'red';
            projectiles.forEach(projectile => {
                ctx.fillRect(projectile.x - 2, projectile.y - 10, 4, 10);
            });
        }

        function spawnEnemy() {
            enemies.push({
                x: Math.random() * canvas.width,
                y: 0,
                width: 40,
                height: 40,
                speed: 2
            });
        }

        function moveEnemies() {
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].y += enemies[i].speed;
                if (enemies[i].y > canvas.height) {
                    enemies.splice(i, 1);
                    player.health = Math.max(0, player.health - 1);
                }
            }
        }

        function drawEnemies() {
            ctx.fillStyle = 'green';
            enemies.forEach(enemy => {
                ctx.beginPath();
                ctx.moveTo(enemy.x, enemy.y - enemy.height / 2);
                ctx.lineTo(enemy.x - enemy.width / 2, enemy.y + enemy.height / 2);
                ctx.lineTo(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
                ctx.closePath();
                ctx.fill();
            });
        }

        function spawnPowerUp() {
            powerUps.push({
                x: Math.random() * canvas.width,
                y: 0,
                width: 20,
                height: 20,
                speed: 1,
                type: Math.random() < 0.5 ? 'fireRate' : 'speed'
            });
        }

        function movePowerUps() {
            for (let i = powerUps.length - 1; i >= 0; i--) {
                powerUps[i].y += powerUps[i].speed;
                if (powerUps[i].y > canvas.height) {
                    powerUps.splice(i, 1);
                }
            }
        }

        function drawPowerUps() {
            powerUps.forEach(powerUp => {
                ctx.fillStyle = powerUp.type === 'fireRate' ? 'yellow' : 'purple';
                ctx.fillRect(powerUp.x - powerUp.width / 2, powerUp.y - powerUp.height / 2, powerUp.width, powerUp.height);
            });
        }

        function checkCollisions() {
            // Projectile-Enemy collisions
            for (let i = projectiles.length - 1; i >= 0; i--) {
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (
                        projectiles[i].x > enemies[j].x - enemies[j].width / 2 &&
                        projectiles[i].x < enemies[j].x + enemies[j].width / 2 &&
                        projectiles[i].y > enemies[j].y - enemies[j].height / 2 &&
                        projectiles[i].y < enemies[j].y + enemies[j].height / 2
                    ) {
                        projectiles.splice(i, 1);
                        enemies.splice(j, 1);
                        score += 10;
                        break;
                    }
                }
            }

            // Player-PowerUp collisions
            for (let i = powerUps.length - 1; i >= 0; i--) {
                if (
                    player.x - player.width / 2 < powerUps[i].x + powerUps[i].width / 2 &&
                    player.x + player.width / 2 > powerUps[i].x - powerUps[i].width / 2 &&
                    player.y - player.height / 2 < powerUps[i].y + powerUps[i].height / 2 &&
                    player.y + player.height / 2 > powerUps[i].y - powerUps[i].height / 2
                ) {
                    if (powerUps[i].type === 'fireRate') {
                        player.fireRate = Math.max(1, player.fireRate - 2);
                    } else {
                        player.speed += 1;
                    }
                    powerUps.splice(i, 1);
                }
            }
        }

        function handleShooting() {
            if (player.isShooting && player.fireCooldown <= 0) {
                projectiles.push({ x: player.x, y: player.y - player.height / 2 });
                player.fireCooldown = player.fireRate;
            }
            player.fireCooldown = Math.max(0, player.fireCooldown - 1);
        }

        function drawScore() {
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        function drawHealth() {
            const heartSize = 20;
            const padding = 5;
            for (let i = 0; i < player.health; i++) {
                drawHeart(canvas.width - (heartSize + padding) * (i + 1), padding, heartSize);
            }
        }

        function drawHeart(x, y, size) {
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.moveTo(x, y + size / 4);
            ctx.quadraticCurveTo(x, y, x + size / 4, y);
            ctx.quadraticCurveTo(x + size / 2, y, x + size / 2, y + size / 4);
            ctx.quadraticCurveTo(x + size / 2, y, x + size * 3 / 4, y);
            ctx.quadraticCurveTo(x + size, y, x + size, y + size / 4);
            ctx.quadraticCurveTo(x + size, y + size / 2, x + size / 2, y + size * 3 / 4);
            ctx.quadraticCurveTo(x, y + size / 2, x, y + size / 4);
            ctx.fill();
        }

        function showGameOverScreen() {
            gameOverScreen.style.display = 'block';
            finalScoreSpan.textContent = score;
        }

        function hideGameOverScreen() {
            gameOverScreen.style.display = 'none';
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.key in keys) {
                keys[e.key] = true;
            }
            if (e.key === ' ' || e.key === 'Space') {
                player.isShooting = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key in keys) {
                keys[e.key] = false;
            }
            if (e.key === ' ' || e.key === 'Space') {
                player.isShooting = false;
            }
        });

        startButton.addEventListener('click', () => {
            menuScreen.style.display = 'none';
            gameState = 'playing';
            initGame();
            gameLoop();
        });

        restartButton.addEventListener('click', () => {
            hideGameOverScreen();
            gameState = 'playing';
            initGame();
            gameLoop();
        });

        // Initialize the game
        initGame();
    </script>
</body>

</html>
